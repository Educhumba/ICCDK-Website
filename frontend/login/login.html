<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ICCDK</title>
  <link rel="shortcut icon" href="../images/fav-icon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="../images/iccdk-logo.png" alt="ICDK Logo" class="logo"/>
      </div>
    </div>
  </header>

  <main class="form-container">
  <form class="auth-form" id="loginForm">
    <h2>Login</h2>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="input-group password-field">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      <i class="fa-solid fa-eye toggle-password" data-target="password"></i>
    </div>

    <button type="submit" class="btn-primary">Login</button>

    <div class="form-links">
      <a href="../reset-password/reset-password.html">Forgot Password?</a>
      <p>Donâ€™t have an account? <a href="../signup/register.html">Sign up</a></p>
    </div>
  </form>
</main>

<!-- Toast container -->
<div id="toast"></div>

<script type="module" src="script.js"></script>

</body>
</html>
