<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .reset-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
    .success {
      color: green;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>

    <!-- Step 1: Request Code -->
    <div id="step1">
      <input type="email" id="resetEmail" placeholder="Enter your email" required>
      <button onclick="requestCode()">Send Code</button>
    </div>

    <!-- Step 2: Enter Code + New Password -->
    <div id="step2" style="display:none;">
      <input type="text" id="resetCode" placeholder="Enter 6-digit code" required>
      <input type="password" id="newPassword" placeholder="Enter new password" required>
      <button onclick="resetPassword()">Reset Password</button>
    </div>

    <p class="error" id="resetErrorMsg"></p>
    <p class="success" id="resetSuccessMsg"></p>
  </div>

<script>
  let emailGlobal = "";

  async function requestCode() {
    const email = document.getElementById('resetEmail').value;
    const errorMsg = document.getElementById('resetErrorMsg');
    const successMsg = document.getElementById('resetSuccessMsg');

    try {
      const res = await fetch('http://127.0.0.1:3000/auth/admin/request-reset', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      if (res.ok) {
        successMsg.textContent = "Verification code sent to your email.";
        errorMsg.textContent = "";
        emailGlobal = email;
        document.getElementById('step1').style.display = "none";
        document.getElementById('step2').style.display = "block";
      } else {
        errorMsg.textContent = data.message || "Error sending code.";
        successMsg.textContent = "";
      }
    } catch (err) {
      errorMsg.textContent = "Server error. Try again later.";
    }
  }

  async function resetPassword() {
    const code = document.getElementById('resetCode').value;
    const newPassword = document.getElementById('newPassword').value;
    const errorMsg = document.getElementById('resetErrorMsg');
    const successMsg = document.getElementById('resetSuccessMsg');

    // Password policy regex
    const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    if (!passwordRegex.test(newPassword)) {
      errorMsg.textContent = "Password must be 8+ chars, include uppercase, number, and symbol.";
      return;
    }

    try {
      const res = await fetch('http://127.0.0.1:3000/auth/admin/confirm-reset', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: emailGlobal, code, newPassword })
      });

      const data = await res.json();
      if (res.ok) {
        successMsg.textContent = "Password reset successful. Redirecting to login...";
        errorMsg.textContent = "";
        document.getElementById('step2').style.display = "none";

        setTimeout(() => {
          window.location.href = "../Login/dashboard-login.html";
        }, 2000);
      } else {
        errorMsg.textContent = data.message || "Reset failed.";
        successMsg.textContent = "";
      }
    } catch (err) {
      errorMsg.textContent = "Server error. Try again later.";
    }
  }
</script>
</body>
</html>
